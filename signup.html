<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;}

        }
         
         
        .overlay {
            position: fixed;
            width: 100%;
            height: 150%;
            background: url('/images/SIGN UP.png'); /* Replace with your image path */
            background-size: cover;
            z-index: 10;
            opacity: 1;
            transition: ease-out 3s;
            animation: fadeOut 2s ease forwards; 
            
        }

        .overlay .hidden {
            opacity: 0;
            pointer-events: none; 
        }

        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/images/SIGN UP II.png');
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 2s ease-in-out infinite;
            transform: translateY(10px);
            zoom: 0.75;
            position: relative;
            top: 100px;
            
            
        }

        
        .signupbox {
            display: flex;
            flex-direction: column;
            background-image: url('/images/Rectangle 1.png');
            border-radius: 35px;
            padding: 20px;
            width: 100%;
            height: 674px;
            max-width: 1090px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            transition: ease-in 2s;
            animation: fadeIn 4s ease forwards; 
        }
          

        
        .signupform {
            display: flex;
            flex-direction: column;
        }

        .signupform input {
            margin-top: 30px ;
            width: 30%;
            margin-left: 120px;
            margin-bottom: 1px;
            padding: 25px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
            font-size: 16px;
           
        }

        .signupform input::placeholder {
            color: rgb(255, 255, 255);
        }
        
        .signupform .signupbtn {
            width: 150px;
            padding: 10px;
            margin-left: 230px ;
            background: transparent;
            border: none;
            border-radius: 5px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .signupform .signupbtn:hover {
            color: #3498db;
        }

        .signupform .loginlink {
            color: white;
            margin-right: 470px;
            text-align: center;
            margin-top: 10px;
        }

        .signupform .loginlink a {
            color: red;
            text-decoration: none;
        }

        .signupform .loginlink a:hover {
            text-decoration: underline;
        }

       .moveit-img{
        margin-bottom: 90px;
        margin-left: 800px;
        width: 200px;
        height: auto;



       }
               
    </style>
</head>
<body>
    <div class="overlay"> </div>
    
    <div class="signupbox">

               
        <div class="signup-image"></div>
        
            <div class="signupform">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button class="signupbtn">Sign Up</button>
                <div class="loginlink">
                Already have an account? <a href="#">Log In</a>
            </div>
        </div>

        <input type="image" src="/images/MOVE-IT.png" alt="image not found", class="moveit-img">
    </div>
</body>
</html>
